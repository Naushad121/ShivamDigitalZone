<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    
    <title>Shivam Digital Zone</title>
</head>
<body>
    <header class="text-gray-600 body-font bg-blue-500">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img src="./logo.png"fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full" viewBox="0 0 24 24" alt="img">
            
            <span class="ml-3 text-xl">Shivam Digital Zone</span>
          </a>
          <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-red-400	flex flex-wrap items-center text-base justify-center">
            
          </nav>
          <button class="inline-flex items-center bg-red-500 border-0 py-1 px-3 focus:outline-none hover:bg-black-500 rounded text-base mt-4 md:mt-0">Call now
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
          <div class="background-image"></div>
          <style>
            *{
              margin: 0;
              padding: 0;
            }
            .background-image {
              background-image: url(./landscape.jpg);
              background-size: cover;
              background-repeat: no-repeat;
              height: 100vh;
            }
          </style>
            

          </div>
        </div>
      </header> 
</body>
</html>
